<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Your vacation, tours and travel theme needs are all met at emprise." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour Travel Website Template | Emprise</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="./assets/favicon.ico" />
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="./styles/plugins.css" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body class="rlr-body">
    <!-- Main Content -->
    <main id="rlr-main" class="rlr-main--fixed-top">
      <div class="rlr-section__content--lg-top">
        <section class="rlr-section rlr-section__mt rlr-account">
          <div class="container">
            <div class="row">
              <div class="col-lg-4 offset-lg-4">
                <div class="rlr-authforms">
                  <div class="rlr-authforms__header">
                    <img class="mb-2" src="./assets/images/logos/Logomark.svg" alt="Logo" />
                    <h2>创建用户</h2>
                  </div>
                  <div class="rlr-authforms__form">
                    <div class="rlr-authforms__inputgroup"><label class="rlr-form-label rlr-form-label--light required"> 昵称 </label> <input type="text" autocomplete="off" class="form-control form-control--light" /></div>
                    <div class="rlr-authforms__inputgroup"><label class="rlr-form-label rlr-form-label--light required"> 邮箱 </label> <input type="text" autocomplete="off" class="form-control form-control--light" /></div>
                    <div class="rlr-authforms__inputgroup">
                      <label class="rlr-form-label rlr-form-label--light required"> 密码 </label> <input type="password" autocomplete="off" class="form-control form-control--light" />
                      <p class="help-text">至少8位</p>
                    </div>
                    <button type="button" class="btn rlr-button rlr-button--fullwidth rlr-button--primary">点击注册</button>
                  </div>
                  <div class="rlr-authforms__notes">
                    <p>已经有账号了? <a href="account-pages--login">登录</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <!-- Scripts -->
    <script src="./vendors/navx/js/navigation.min.js" defer></script>
    <script src="./js/main.js" defer></script>
  </body>
</html>
